<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" role="img" aria-labelledby="title desc">
  <title id="title">Ilustración del proceso</title>
  <desc id="desc">Tarjeta con gráfico de barras y donut, con decoración punteada.</desc>

  <!-- ====== Tokens (fallbacks) ====== -->
  <defs>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="160%">
      <feDropShadow dx="0" dy="16" stdDeviation="20" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
    <linearGradient id="borderGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0"  stop-color="var(--color-primary, #3E63DD)" stop-opacity=".35"/>
      <stop offset="1"  stop-color="var(--color-accent, #FF6B9A)" stop-opacity=".35"/>
    </linearGradient>
  </defs>

  <!-- ====== Card ====== -->
  <g filter="url(#cardShadow)">
    <rect x="80" y="120" width="1040" height="660" rx="28"
          fill="var(--color-surface, #ffffff)"/>
    <rect x="80.5" y="120.5" width="1039" height="659" rx="27.5"
          fill="none" stroke="url(#borderGrad)"/>
  </g>

  <!-- ====== Deco dotted (arriba-izquierda de la tarjeta) ====== -->
  <g transform="translate(95,135)">
    <g fill="var(--color-primary, #3E63DD)" fill-opacity=".7">
      <!-- 6x3 puntos -->
      <circle cx="0" cy="0" r="4"/>
      <circle cx="22" cy="0" r="4"/>
      <circle cx="44" cy="0" r="4"/>
      <circle cx="66" cy="0" r="4"/>
      <circle cx="88" cy="0" r="4"/>
      <circle cx="110" cy="0" r="4"/>

      <circle cx="0" cy="22" r="4"/>
      <circle cx="22" cy="22" r="4"/>
      <circle cx="44" cy="22" r="4"/>
      <circle cx="66" cy="22" r="4"/>
      <circle cx="88" cy="22" r="4"/>
      <circle cx="110" cy="22" r="4"/>

      <circle cx="0" cy="44" r="4"/>
      <circle cx="22" cy="44" r="4"/>
      <circle cx="44" cy="44" r="4"/>
      <circle cx="66" cy="44" r="4"/>
      <circle cx="88" cy="44" r="4"/>
      <circle cx="110" cy="44" r="4"/>
    </g>
  </g>

  <!-- ====== Área de barras (izquierda) ====== -->
  <g transform="translate(130,190)">
    <!-- título mini -->
    <text x="0" y="-10" font-family="ui-sans-serif, system-ui, -apple-system" font-size="18"
          fill="var(--color-fg-muted, #6B7280)">Weekly Performance</text>

    <!-- eje / grid -->
    <g stroke="var(--color-border, #E6EAF2)" stroke-opacity=".9" stroke-width="1">
      <line x1="0" y1="320" x2="520" y2="320"/>
      <line x1="0" y1="260" x2="520" y2="260"/>
      <line x1="0" y1="200" x2="520" y2="200"/>
      <line x1="0" y1="140" x2="520" y2="140"/>
      <line x1="0" y1="80"  x2="520" y2="80"/>
      <line x1="0" y1="20"  x2="520" y2="20"/>
    </g>

    <!-- series: primary & secondary -->
    <!-- días: S M T W T F S -->
    <!-- ancho por grupo 65, separación 10 -->
    <g>
      <!-- Primary (azul) -->
      <g fill="var(--color-primary, #3E63DD)">
        <rect x="20"  y="160" width="22" height="160" rx="6"/>
        <rect x="95"  y="60"  width="22" height="260" rx="6"/>
        <rect x="170" y="120" width="22" height="200" rx="6"/>
        <rect x="245" y="30"  width="22" height="290" rx="6"/>
        <rect x="320" y="110" width="22" height="210" rx="6"/>
        <rect x="395" y="70"  width="22" height="250" rx="6"/>
        <rect x="470" y="140" width="22" height="180" rx="6"/>
      </g>
      <!-- Secondary (turquesa) -->
      <g fill="var(--color-secondary, #00C2A8)">
        <rect x="46"  y="220" width="22" height="100" rx="6"/>
        <rect x="121" y="130" width="22" height="190" rx="6"/>
        <rect x="196" y="200" width="22" height="120" rx="6"/>
        <rect x="271" y="120" width="22" height="200" rx="6"/>
        <rect x="346" y="170" width="22" height="150" rx="6"/>
        <rect x="421" y="210" width="22" height="110" rx="6"/>
        <rect x="496" y="180" width="22" height="140" rx="6"/>
      </g>
    </g>

    <!-- etiquetas días -->
    <g fill="var(--color-fg-muted, #6B7280)" font-family="ui-sans-serif, system-ui, -apple-system" font-size="13">
      <text x="22"  y="345">Sat</text>
      <text x="97"  y="345">Sun</text>
      <text x="172" y="345">Mon</text>
      <text x="247" y="345">Tue</text>
      <text x="322" y="345">Wed</text>
      <text x="397" y="345">Thu</text>
      <text x="472" y="345">Fri</text>
    </g>

    <!-- leyenda -->
    <g transform="translate(0,380)" font-family="ui-sans-serif, system-ui, -apple-system" font-size="14">
      <circle cx="10" cy="0" r="6" fill="var(--color-primary, #3E63DD)"/>
      <text x="24" y="4" fill="var(--color-fg, #1F2937)">Deposit</text>
      <circle cx="110" cy="0" r="6" fill="var(--color-secondary, #00C2A8)"/>
      <text x="124" y="4" fill="var(--color-fg, #1F2937)">Withdraw</text>
    </g>
  </g>

  <!-- ====== Donut (derecha-abajo) ====== -->
  <g transform="translate(770,460)">
    <text x="0" y="-20" font-family="ui-sans-serif, system-ui, -apple-system" font-size="18"
          fill="var(--color-fg-muted, #6B7280)">Expense Statistics</text>

    <!-- base circle -->
    <circle cx="230" cy="170" r="110" fill="none" stroke="var(--color-border, #E6EAF2)" stroke-width="28"/>

    <!-- donut segments (usar C=2πr ≈ 691) -->
    <!-- entre segmentos dejamos gaps para estética -->
    <g fill="none" stroke-linecap="round" transform="rotate(-90 230 170)">
      <!-- Entretenimiento 30% -->
      <circle cx="230" cy="170" r="110"
              stroke="var(--color-primary, #3E63DD)" stroke-width="28"
              stroke-dasharray="207 484" />
      <!-- Suscripciones 45% -->
      <circle cx="230" cy="170" r="110"
              stroke="var(--color-accent, #FF6B9A)" stroke-width="28"
              stroke-dasharray="311 380" stroke-dashoffset="-225"/>
      <!-- Otros 25% -->
      <circle cx="230" cy="170" r="110"
              stroke="var(--color-secondary, #00C2A8)" stroke-width="28"
              stroke-dasharray="173 518" stroke-dashoffset="-560"/>
    </g>

    <!-- etiquetas simples -->
    <g font-family="ui-sans-serif, system-ui, -apple-system" font-size="14" fill="var(--color-fg, #111827)">
      <rect x="30" y="315" width="12" height="12" rx="2" fill="var(--color-primary, #3E63DD)"/>
      <text x="50" y="326">Entretenimiento 30%</text>

      <rect x="200" y="315" width="12" height="12" rx="2" fill="var(--color-accent, #FF6B9A)"/>
      <text x="220" y="326">Suscripciones 45%</text>

      <rect x="380" y="315" width="12" height="12" rx="2" fill="var(--color-secondary, #00C2A8)"/>
      <text x="400" y="326">Otros 25%</text>
    </g>
  </g>
</svg>
